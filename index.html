<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/filter.css">
    <link rel="stylesheet" href="css/mainall.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js" type="text/javascript"></script>
</head>
<body>
<header class="header">
    <ul class="header__list">
        <li><a href="index.html">Filter</a></li>
        <li><a href="slider.html">Slider</a></li>
        <li><a href="map.html">Map</a></li>
        <li><a href="picture.html">Picture</a></li>
    </ul>
</header>
<main class="main">
    <div class="main__block_left">
        <form id="form" action="javascript:void(0);">
        <button class="main__first_button" type="button">
            <span class="main__date">Даты</span>
        </button>
        <div class="main__first_filter">
            <ul class="main__list--flex">
                <li><label>
                    <input class="main__input--one" placeholder="с      ДД.ММ">
                    <script>$(".main__input--one").mask("c       99.99",{autoclear: true});</script>
                </label></li>
                <li><label>
                    <input class="main__input--two" placeholder="по    ДД.ММ">
                    <script>$(".main__input--two").mask("по     99.99",{autoclear: true});</script>
                </label></li>
            </ul>
        </div>
        <button class="main__two_button">
            <span class="main__duration">Длительность</span>
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="main__two_filter">
            <ul class="main__list">
                <li><input name="rb" type="radio" id="rb1"><label for="rb1">До 1 недели</label></li>
                <li><input name="rb" type="radio" id="rb2"><label for="rb2"><span>До 2 недель</span></label></li>
                <li><input name="rb" type="radio" id="rb3"><label for="rb3"><span>До 3 недель</span></label></li>
                <li><input name="rb" type="radio" id="rb4"><label for="rb4"><span>До 4 недель</span></label></li>
            </ul>
        </div>
        <button class="main__three_button">
            <span class="main__alplager">Альплагерь</span>
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="main__three_filter">
            <ul class="main__list">
                <li><input type="checkbox" id="cb1"><label for="cb1">Адыл-Су</label></li>
                <li><input type="checkbox" id="cb2"><label for="cb2">Кязи</label></li>
                <li><input type="checkbox" id="cb3"><label for="cb3">Дигория</label></li>
                <li><input type="checkbox" id="cb4"><label for="cb4">Джан-Туган</label></li>
            </ul>
        </div>

        <div class="main__btns">
            <label>
                <button class="main__btn1">Применить</button>
            </label>
            <label id="btn2">
                <span id="x">&#10006;</span><input class="main__btn2" type="reset" value="Сбросить"/>
            </label>
        </div>
        </form>
    </div>
    <div class="main__block_right">
        <div class="main__blocks">
            <div class="main__block"></div>
            <div class="main__block"></div>
            <div class="main__block"></div>
            <div class="main__block"></div>
            <div class="main__block"></div>
            <div class="main__block"></div>
        </div>
    </div>
</main>
</body>
<script src="js/main.js"></script>
</html>
